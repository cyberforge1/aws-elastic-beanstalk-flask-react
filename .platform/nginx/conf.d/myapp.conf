# .platform/nginx/conf.d/myapp.conf

server {
    listen 80;
    server_name _;

    # Serve React static files
    root /var/app/current/production_build/frontend_build;
    index index.html index.htm;

    # Handle React Router paths by serving index.html
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to Gunicorn (Flask backend)
    location /api/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optionally, you can add caching headers for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
